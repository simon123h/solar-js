<!doctype html>
<html lang="en">
  <head>
    <title>Solar System Simulation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="js/planet.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <!-- load the different universes -->
    <script src="js/universes/n-body-universe.js" type="text/javascript"></script>
    <script src="js/universes/galaxy-collision.js" type="text/javascript"></script>
    <script src="js/universes/solar-system.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="canvas"></div>
    <div id="details-view"></div>
    <div id="stats-box">loading...</div>
    <div id="settings">
      <select id="universe-select" onchange="change_universe(this)">
        <option value="solar-system">Solar System</option>
        <option value="galaxy-collision">Galaxy Collision</option>
        <option value="n-body-universe">N-Body Problem</option>
      </select>
    </div>
  </body>
</html>
